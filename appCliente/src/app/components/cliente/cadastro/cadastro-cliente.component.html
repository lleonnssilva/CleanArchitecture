<div class="container">
  <h2>Cadastro de Cliente</h2>

  <form (ngSubmit)="onSubmit()" #cadastroForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        class="form-control"
        [(ngModel)]="cliente.nome"
        name="nome"
        required
        #nome="ngModel"
      />
      <div *ngIf="nome.invalid && nome.touched" class="text-danger">
        Nome é obrigatório!
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="cliente.email"
        name="email"
        required
        email
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="text-danger">
        Email inválido!
      </div>
    </div>

    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input
        type="text"
        id="telefone"
        class="form-control"
        [(ngModel)]="cliente.telefone"
        name="telefone"
        required
        #telefone="ngModel"
      />
      <div *ngIf="telefone.invalid && telefone.touched" class="text-danger">
        Telefone é obrigatório!
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="cadastroForm.invalid"
    >
      Cadastrar
    </button>
  </form>
</div>
